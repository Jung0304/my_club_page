<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="./style.css" />
  <title>davinchi club</title>
</head>
<body>
  <div class="container">
    <div class="subtitle">중앙대학교 다빈치캠퍼스 동아리 통합 플랫폼</div>
    <div class="title">다빈치클럽</div>

    <div class="grid">
      <div class="file-wrapper" onclick='alert("내 동아리 페이지로...")'>
        <svg viewBox="0 0 100 80">
          <path d="M0 0 H40 L50 15 H100 V70 H0 Z" fill="#F4C376" />
          <rect class="lid" x="0" y="20" width="100" height="80" rx="8" ry="8" fill="#FFD591" />
        </svg>
        <div class="file-label">내 동아리 관리</div>
      </div>

      <div class="file-wrapper" onclick="sub_club()">
        <svg viewBox="0 0 100 80">
          <path d="M0 0 H40 L50 15 H100 V70 H0 Z" fill="#F4C376" />
          <rect class="lid" x="0" y="20" width="100" height="80" rx="8" ry="8" fill="#FFD591" />
        </svg>
        <div class="file-label">신청 관리</div>
      </div>

      <div class="file-wrapper" onclick="my_club()">
        <svg viewBox="0 0 100 80">
          <path d="M0 0 H40 L50 15 H100 V70 H0 Z" fill="#F4C376" />
          <rect class="lid" x="0" y="20" width="100" height="80" rx="8" ry="8" fill="#FFD591" />/>
        </svg>
        <div class="file-label">계정 관리</div>
      </div>

      <div class="file-wrapper" onclick="home()">
        <svg viewBox="0 0 100 80">
          <path d="M0 0 H40 L50 15 H100 V70 H0 Z" fill="#F4C376" />
          <rect class="lid" x="0" y="20" width="100" height="80" rx="8" ry="8" fill="#FFD591" />
        </svg>
        <div class="file-label">처음으로 돌아가기</div>
      </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>

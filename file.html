<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파일 애니메이션</title>
  <style>
    body {
      background-color: #FBC46D;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .file-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .file-label {
      margin-top: 10px;
      font-weight: bold;
      color: #fff;
    }

    svg {
      width: 100px;
      height: auto;
    }

    .lid {
      transition: transform 0.4s ease;
      transform-origin: bottom center;
    }

    /* 마우스 올렸을 때 뚜껑이 아래로 슬며시 내려감 */
    .file-wrapper:hover .lid {
      transform: scaleY(0.7);
    }
  </style>
</head>
<body>

  <div class="file-wrapper" onclick="alert('파일 열림!')">
    <svg viewBox="0 0 100 80">
        <!-- 본체 -->
        <path d="M0 0 H40 L50 10 H100 V70 H0 Z" fill="#F4C376"/>
        <!-- 뚜껑: 마우스 hover 시 아래로 슬쩍 내려감 -->
        <rect class="lid" x="0" y="20" width="100" height="80" rx="8" ry="8" fill="#FFD591" />
    </svg>
    <div class="file-label">동아리 신청</div>
  </div>

</body>
</html>
